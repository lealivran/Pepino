<ion-header>
  <ion-navbar>
    <ion-title>
      Mon jardinier
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="gardenerHeader">
    <img class='gardener' src="../../assets/imgs/gardener.png" alt="">
    <div class="headerText">
      <p class="name">Michel Dujardin</p>
      <p class="exp">3 années d'experiences</p>
      <p class="local">
        <img class="pin" src="../../assets/imgs/pin.png" alt="">
        <span>Lille</span>
      </p>
    </div>
  </div>
  <ion-row>
    <ion-col padding>
      <button ion-button icon-start class="actionButton" full type="submit">
        <ion-icon name="chatbubbles"></ion-icon>
        Envoyer un message à Michel
      </button>
    </ion-col>
  </ion-row>
  <div class="statBox" padding>
    <h4>Ses statistiques</h4>
    <div class="statContent">
      <div class="stat">
        <img src="../../assets/imgs/vegetables/carotte.jpg" alt="">
        <div class="number">476</div>
        <div>carottes récolées</div>
      </div>
      <div class="stat">
        <img src="../../assets/imgs/salade.png" alt="">
        <div class="number">289</div>
        <div>salades livrées</div>
      </div>
      <div class="stat">
        <img src="../../assets/imgs/graine.png" alt="">
        <div class="number">3690</div>
        <div>graines plantées</div>
      </div>
    </div>
  </div>
</ion-content>
