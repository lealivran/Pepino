<ion-header>
  <ion-navbar>
    <ion-title>Choisissez un jardinier</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="map">
    <img class='mapimg' src="../../assets/imgs/map.png" alt="">
  </div>
  <div class="gardenerBox">
    <img class='gardener' src="../../assets/imgs/gardener.png" alt="">
    <div class="headerText">
      <p class="name">Michel Dujardin</p>
      <p class="exp">3 ann√©es d'experiences</p>
      <p class="local">
        <img class="pin" src="../../assets/imgs/pin.png" alt="">
        <span>1.3km</span>
      </p>
    </div>
  </div>
  <ion-row>
    <ion-col>
      <button ion-button class="actionButton" full type="submit" (click)="selectGardener()">Choisir ce jardinier</button>
    </ion-col>
  </ion-row>
</ion-content>
